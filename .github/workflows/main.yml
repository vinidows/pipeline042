name: Pipeline
on:
  push:
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:      
    - name: Checkout do codigo
      uses: actions/checkout@v5.0.0
    - name: Login Docker
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: build da image
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: | 
                vinidows/pipeline042:v${{ github.run_number }}
                vinidows/pipeline042:latest
  CD-homologacao:
    needs: [CI]
    uses: vinidows/pipeline042/.github/workflows/deploy.yml@main
    with:
      manifests: k8s/deployment.yaml
      images: |
        vinidows/pipeline042:v${{ github.run_number }}
      environment: homologacao
    secrets: inherit

  Teste-Ambiente:
    needs: [CD-homologacao]  
    runs-on: ubuntu-latest
    steps:
      - name: fake teste
        run: echo "teste realizado ${{ vars.APP_NAMESPACE }}"

  CD-producao:
    needs: [teste-ambiente]
    uses: vinidows/pipeline042/.github/workflows/deploy.yml@main
    with:
      manifests: k8s/deployment.yaml
      images: |
        vinidows/pipeline042:v${{ github.run_number }}
        environment: producao
    secrets: inherit    


        

      
  
